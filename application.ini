[App]
;
; This field specifies your organization's name.  This field is recommended,
; but optional.
Vendor=YetToBeBranded
;
; This field specifies your application's name.  This field is required.
Name=dAmnZilla
;
; This field specifies your application's version.  This field is required.
Version=2.1
;
; This field specifies your application's build ID (timestamp).  This field is
; required.
BuildID=20080207
;
; This field specifies a compact copyright notice for your application.  This
; field is optional.
Copyright=Copyright (c) 2008 Yettobebranded.net
;
; This ID is just an example.  Every XUL app ought to have it's own unique ID.
; You can use the microsoft "guidgen" or "uuidgen" tools, or go on
; irc.mozilla.org and /msg botbot uuid.  This field is optional.
ID=dAmnZilla@yettobebranded.net

[Gecko]
;
; This field is required.  It specifies the minimum Gecko version that this
; application requires.
MinVersion=1.9.0
;
; This field is optional.  It specifies the maximum Gecko version that this
; application requires.  It should be specified if your application uses
; unfrozen interfaces.
MaxVersion=2.9.*

[Shell]
;
; This field specifies the location of your application's main icon with file
; extension excluded.  NOTE: Unix style file separators are required.  This
; field is optional.
Icon=chrome/icons/default/dAmnZilla

[XRE]
;
; dAmnZilla has extensions, so enable the manager
EnableExtensionManager=1
;
; This may be useful.
EnableProfileMigrator=1
